<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Listado Empleado</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<a class="navbar-brand" href="#">Control de Empleados</a>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Control de Empleados</a>
				</li>
			</ul>

		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Empleados</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:ref="@{/empleados/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Empleado</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<td>Id Empleado</td>
					<td>Apellido</td>
					<td>Nombre</td>
					<td>Edad</td>
					<td>Sexo</td>
					<td>Salario</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado : ${empleados}">
					<td th:text="${empleados.idEmpleado}">Id Empleado</td>
					<td th:text="${empleados.apellido}">Apellido</td>
					<td th:text="${empleados.nombre}">Nombre</td>
					<td th:text="${empleados.edad}">Edad</td>
					<td th:text="${empleados.sexo}">Sexo</td>
					<td th:text="${empleados.salario}">Salario</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>

</html>
