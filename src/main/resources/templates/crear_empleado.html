<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Registro de Empleados</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<a class="navbar-brand" href="#">Control de Empleados</a>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/empleados}">Control de Empleados</a>
				</li>
			</ul>

		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Empleado</h1>
				<div class="card-body">
					<form th:action="@{/empleados}" th:object="${empleado}" method="POST">
						<div class="form-group">
							<label>Id Empleado : </label>
							<input type="text" name="idEmpleado" th:field="*{idEmpleado}" class="form-control" placeholder="Introduzca su codigo : " required>
						</div>
						<br>
						<div class="form-group">
							<label>Apellido : </label>
							<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Introduzca su apellido : " required>
						</div>
						<br>
						<div class="form-group">
							<label>Nombre : </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Introduzca su nombre : " required>
						</div>
						<br>
						<div class="form-group">
							<label>Edad : </label>
							<input type="number" name="edad" th:field="*{edad}" class="form-control" placeholder="Introduzca su edad : " required>
						</div>
						<br>
						<div class="form-group">
							<label>Sexo : </label>
							<input type="text" name="sexo" th:field="*{sexo}" class="form-control" placeholder="Introduzca su nombre : " required>
						</div>
						<br>
						<div class="form-group">
							<label>Salario : </label>
							<input type="text" name="salario" th:field="*{salario}" class="form-control" placeholder="Introduzca su nombre : " required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Registrar</button>
						</div> 
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
